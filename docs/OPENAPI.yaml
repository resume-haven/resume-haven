openapi: 3.1.0
info:
  title: Resume Haven API
  description: >
    REST API for the Resume Haven platform.
    This specification serves as a template and starting point for documenting
    all API endpoints, request/response schemas, authentication, and error formats.
  version: 1.0.0
  contact:
    name: Resume Haven Engineering
    email: engineering@resume-haven.com

servers:
  - url: https://localhost/api/v1
    description: Local Development (Traefik + mkcert)

tags:
  - name: Authentication
    description: User login and token management
  - name: Users
    description: User management and profile endpoints
  - name: Resumes
    description: Resume upload, parsing, and retrieval
  - name: Jobs
    description: Job listing and job details
  - name: Matching
    description: Resume-to-job matching engine

paths:

  ############################################################
  # AUTHENTICATION
  ############################################################

  /auth/login:
    post:
      tags: [Authentication]
      summary: Authenticate user and return JWT token
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: Successful authentication
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
        '401':
          description: Invalid credentials
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  ############################################################
  # USERS
  ############################################################

  /users/me:
    get:
      tags: [Users]
      summary: Get the currently authenticated user
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Current user profile
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  ############################################################
  # RESUMES
  ############################################################

  /resumes:
    post:
      tags: [Resumes]
      summary: Upload a resume file
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required: [file]
              properties:
                file:
                  type: string
                  format: binary
      responses:
        '201':
          description: Resume uploaded successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResumeUploadResponse'
        '400':
          description: Invalid file format
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /resumes/{id}:
    get:
      tags: [Resumes]
      summary: Get parsed resume details
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Resume details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Resume'
        '404':
          description: Resume not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  ############################################################
  # JOBS
  ############################################################

  /jobs:
    get:
      tags: [Jobs]
      summary: List job offers
      parameters:
        - name: page
          in: query
          schema:
            type: integer
            default: 1
        - name: limit
          in: query
          schema:
            type: integer
            default: 20
      responses:
        '200':
          description: Paginated job list
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JobListResponse'

  /jobs/{id}:
    get:
      tags: [Jobs]
      summary: Get job details
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Job details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Job'
        '404':
          description: Job not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  ############################################################
  # MATCHING
  ############################################################

  /matching:
    post:
      tags: [Matching]
      summary: Trigger resume-to-job matching
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MatchingRequest'
      responses:
        '200':
          description: Matching results
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MatchingResponse'

components:

  ############################################################
  # SECURITY
  ############################################################

  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  ############################################################
  # SCHEMAS
  ############################################################

  schemas:

    ##########################################################
    # AUTH
    ##########################################################

    LoginRequest:
      type: object
      required: [email, password]
      properties:
        email:
          type: string
          format: email
        password:
          type: string

    LoginResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        token:
          type: string
        expires_in:
          type: integer

    ##########################################################
    # USERS
    ##########################################################

    User:
      type: object
      properties:
        id:
          type: integer
        email:
          type: string
        name:
          type: string

    ##########################################################
    # RESUMES
    ##########################################################

    ResumeUploadResponse:
      type: object
      properties:
        success:
          type: boolean
        data:
          type: object
          properties:
            id:
              type: integer
            status:
              type: string
              example: processing

    Resume:
      type: object
      properties:
        id:
          type: integer
        skills:
          type: array
          items:
            type: string
        experience:
          type: array
          items:
            type: object
        education:
          type: array
          items:
            type: object

    ##########################################################
    # JOBS
    ##########################################################

    Job:
      type: object
      properties:
        id:
          type: integer
        title:
          type: string
        description:
          type: string
        requirements:
          type: array
          items:
            type: string

    JobListResponse:
      type: object
      properties:
        success:
          type: boolean
        data:
          type: array
          items:
            $ref: '#/components/schemas/Job'
        meta:
          type: object
          properties:
            page:
              type: integer
            limit:
              type: integer
            total:
              type: integer

    ##########################################################
    # MATCHING
    ##########################################################

    MatchingRequest:
      type: object
      required: [resume_id]
      properties:
        resume_id:
          type: integer

    MatchingResponse:
      type: object
      properties:
        success:
          type: boolean
        data:
          type: object
          properties:
            matches:
              type: array
              items:
                type: object
                properties:
                  job_id:
                    type: integer
                  score:
                    type: number
                    format: float

    ##########################################################
    # ERROR FORMAT
    ##########################################################

    ErrorResponse:
      type: object
      properties:
        success:
          type: boolean
          example: false
        error:
          type: object
          properties:
            code:
              type: string
            message:
              type: string
            details:
              type: object
