openapi: 3.1.0
info:
  title: ResumeHaven API
  version: 0.1.0
  description: API contract for ResumeHaven JSON endpoints.
servers:
  - url: http://localhost
tags:
  - name: Resumes
    description: Resume read and write endpoints
  - name: Users
    description: User read and write endpoints
paths:
  /api/resumes/{id}:
    get:
      tags:
        - Resumes
      summary: Fetch a resume read model
      operationId: getResumeById
      description: Returns a resume read model for the given ID.
      parameters:
        - $ref: "#/components/parameters/IdPath"
      responses:
        "200":
          description: Resume found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResumeRead"
              examples:
                resumeFound:
                  value:
                    id: 1
                    name: Test Resume
                    email: resume@example.com
                    status: draft
        "404":
          description: Resume not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/NotFoundError"
              examples:
                resumeNotFound:
                  value:
                    message: Resume not found.
                resumeNotFoundGeneric:
                  value:
                    message: Resource not found.
    put:
      tags:
        - Resumes
      summary: Update a resume
      operationId: updateResume
      description: Updates a resume, emits ResumeUpdatedEvent (and ResumeStatusChangedEvent when status changes), and returns the updated resource.
      parameters:
        - $ref: "#/components/parameters/IdPath"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateResumeRequest"
            examples:
              updateResume:
                value:
                  name: Updated Resume
                  email: updated@example.com
                  status: published
      responses:
        "200":
          description: Resume updated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResumeRead"
              examples:
                resumeUpdated:
                  value:
                    id: 1
                    name: Updated Resume
                    email: updated@example.com
                    status: draft
        "404":
          description: Resume not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/NotFoundError"
              examples:
                resumeNotFound:
                  value:
                    message: Resume not found.
        "422":
          description: Validation error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ValidationError"
              examples:
                invalidResumeUpdate:
                  value:
                    message: The given data was invalid.
                    errors:
                      name:
                        - The name field is required.
                      email:
                        - The email must be a valid email address.
    delete:
      tags:
        - Resumes
      summary: Delete a resume
      operationId: deleteResume
      description: Deletes a resume, emits ResumeDeletedEvent, and returns no content.
      parameters:
        - $ref: "#/components/parameters/IdPath"
      responses:
        "204":
          description: Resume deleted
        "404":
          description: Resume not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/NotFoundError"
              examples:
                resumeNotFound:
                  value:
                    message: Resume not found.
    patch:
      tags:
        - Resumes
      summary: Patch a resume
      operationId: patchResume
      description: Partially updates a resume, emits ResumeUpdatedEvent (and ResumeStatusChangedEvent when status changes), and returns the updated resource.
      parameters:
        - $ref: "#/components/parameters/IdPath"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PatchResumeRequest"
            examples:
              patchResumeName:
                value:
                  name: Patched Resume
              patchResumeEmail:
                value:
                  email: patched@example.com
              patchResumeStatus:
                value:
                  status: archived
      responses:
        "200":
          description: Resume updated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResumeRead"
              examples:
                resumePatched:
                  value:
                    id: 1
                    name: Patched Resume
                    email: resume@example.com
                    status: published
        "404":
          description: Resume not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/NotFoundError"
              examples:
                resumeNotFound:
                  value:
                    message: Resume not found.
        "422":
          description: Validation error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ValidationError"
              examples:
                invalidResumePatch:
                  value:
                    message: The given data was invalid.
                    errors:
                      fields:
                        - At least one field must be provided.
  /api/resumes:
    post:
      tags:
        - Resumes
      summary: Create a resume
      operationId: createResume
      description: Creates a resume, emits ResumeCreatedEvent, and returns the created resource.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateResumeRequest"
            examples:
              createResume:
                value:
                  name: Test Resume
                  email: resume@example.com
      responses:
        "201":
          description: Resume created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResumeRead"
              examples:
                resumeCreated:
                  value:
                    id: 1
                    name: Test Resume
                    email: resume@example.com
                    status: draft
        "422":
          description: Validation error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ValidationError"
              examples:
                invalidResume:
                  value:
                    message: The given data was invalid.
                    errors:
                      name:
                        - The name field is required.
                      email:
                        - The email must be a valid email address.
                        - The email may not be greater than 255 characters.
                resumeEmailTooLong:
                  value:
                    message: The given data was invalid.
                    errors:
                      email:
                        - The email may not be greater than 255 characters.
                resumeNameMissing:
                  value:
                    message: The given data was invalid.
                    errors:
                      name:
                        - The name field is required.
  /api/users/{id}:
    get:
      tags:
        - Users
      summary: Fetch a user read model
      operationId: getUserById
      description: Returns a user read model for the given ID.
      parameters:
        - $ref: "#/components/parameters/IdPath"
      responses:
        "200":
          description: User found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserRead"
              examples:
                userFound:
                  value:
                    id: 1
                    name: Test User
                    email: user@example.com
                    created_at: 2026-02-10T12:00:00.000Z
        "404":
          description: User not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/NotFoundError"
              examples:
                userNotFound:
                  value:
                    message: User not found.
                userNotFoundGeneric:
                  value:
                    message: Resource not found.
    put:
      tags:
        - Users
      summary: Update a user
      operationId: updateUser
      description: Updates a user, emits UserUpdatedEvent, and returns the updated resource.
      parameters:
        - $ref: "#/components/parameters/IdPath"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateUserRequest"
            examples:
              updateUser:
                value:
                  name: Updated User
                  email: updated@example.com
                  password: newpassword123
              updateUserNoPassword:
                value:
                  name: Updated User
                  email: updated@example.com
      responses:
        "200":
          description: User updated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserRead"
              examples:
                userUpdated:
                  value:
                    id: 1
                    name: Updated User
                    email: updated@example.com
                    created_at: 2026-02-10T12:00:00.000Z
        "404":
          description: User not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/NotFoundError"
              examples:
                userNotFound:
                  value:
                    message: User not found.
        "422":
          description: Validation error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ValidationError"
              examples:
                invalidUserUpdate:
                  value:
                    message: The given data was invalid.
                    errors:
                      name:
                        - The name field is required.
                      email:
                        - The email must be a valid email address.
                      password:
                        - The password must be at least 8 characters.
    delete:
      tags:
        - Users
      summary: Delete a user
      operationId: deleteUser
      description: Deletes a user, emits UserDeletedEvent, and returns no content.
      parameters:
        - $ref: "#/components/parameters/IdPath"
      responses:
        "204":
          description: User deleted
        "404":
          description: User not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/NotFoundError"
              examples:
                userNotFound:
                  value:
                    message: User not found.
    patch:
      tags:
        - Users
      summary: Patch a user
      operationId: patchUser
      description: Partially updates a user, emits UserUpdatedEvent, and returns the updated resource.
      parameters:
        - $ref: "#/components/parameters/IdPath"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PatchUserRequest"
            examples:
              patchUserEmail:
                value:
                  email: patched@example.com
              patchUserPassword:
                value:
                  password: newpassword123
      responses:
        "200":
          description: User updated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserRead"
              examples:
                userPatched:
                  value:
                    id: 1
                    name: Test User
                    email: patched@example.com
                    created_at: 2026-02-10T12:00:00.000Z
        "404":
          description: User not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/NotFoundError"
              examples:
                userNotFound:
                  value:
                    message: User not found.
        "422":
          description: Validation error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ValidationError"
              examples:
                invalidUserPatch:
                  value:
                    message: The given data was invalid.
                    errors:
                      fields:
                        - At least one field must be provided.
  /api/users:
    post:
      tags:
        - Users
      summary: Create a user
      operationId: createUser
      description: Creates a user, emits UserCreatedEvent, and returns the created resource.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateUserRequest"
            examples:
              createUser:
                value:
                  name: Test User
                  email: user@example.com
                  password: password123
      responses:
        "201":
          description: User created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserRead"
              examples:
                userCreated:
                  value:
                    id: 1
                    name: Test User
                    email: user@example.com
                    created_at: 2026-02-10T12:00:00.000Z
        "422":
          description: Validation error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ValidationError"
              examples:
                invalidUser:
                  value:
                    message: The given data was invalid.
                    errors:
                      name:
                        - The name field is required.
                      email:
                        - The email must be a valid email address.
                        - The email may not be greater than 255 characters.
                      password:
                        - The password must be at least 8 characters.
                        - The password may not be greater than 255 characters.
                userEmailTooLong:
                  value:
                    message: The given data was invalid.
                    errors:
                      email:
                        - The email may not be greater than 255 characters.
                userPasswordTooLong:
                  value:
                    message: The given data was invalid.
                    errors:
                      password:
                        - The password may not be greater than 255 characters.
components:
  parameters:
    IdPath:
      name: id
      in: path
      required: true
      description: Numeric identifier of the resource.
      schema:
        type: integer
        minimum: 1
  schemas:
    ResumeRead:
      type: object
      additionalProperties: false
      required:
        - id
        - name
        - email
        - status
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          minLength: 1
          maxLength: 200
          example: Test Resume
        email:
          type: string
          format: email
          maxLength: 255
          example: resume@example.com
        status:
          type: string
          enum:
            - draft
            - published
            - archived
          example: draft
    UserRead:
      type: object
      additionalProperties: false
      required:
        - id
        - name
        - email
        - created_at
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          minLength: 1
          maxLength: 200
          example: Test User
        email:
          type: string
          format: email
          maxLength: 255
          example: user@example.com
        created_at:
          type: string
          format: date-time
          example: 2026-02-10T12:00:00.000Z
    CreateResumeRequest:
      type: object
      additionalProperties: false
      required:
        - name
        - email
      properties:
        name:
          type: string
          minLength: 1
          maxLength: 200
        email:
          type: string
          format: email
          maxLength: 255
    UpdateResumeRequest:
      type: object
      additionalProperties: false
      required:
        - name
        - email
      properties:
        name:
          type: string
          minLength: 1
          maxLength: 200
        email:
          type: string
          format: email
          maxLength: 255
        status:
          type: string
          enum:
            - draft
            - published
            - archived
    PatchResumeRequest:
      type: object
      additionalProperties: false
      minProperties: 1
      properties:
        name:
          type: string
          minLength: 1
          maxLength: 200
        email:
          type: string
          format: email
          maxLength: 255
        status:
          type: string
          enum:
            - draft
            - published
            - archived
    CreateUserRequest:
      type: object
      additionalProperties: false
      required:
        - name
        - email
        - password
      properties:
        name:
          type: string
          minLength: 1
          maxLength: 200
        email:
          type: string
          format: email
          maxLength: 255
        password:
          type: string
          minLength: 8
          maxLength: 255
    UpdateUserRequest:
      type: object
      additionalProperties: false
      required:
        - name
        - email
      properties:
        name:
          type: string
          minLength: 1
          maxLength: 200
        email:
          type: string
          format: email
          maxLength: 255
        password:
          type: string
          minLength: 8
          maxLength: 255
    PatchUserRequest:
      type: object
      additionalProperties: false
      minProperties: 1
      properties:
        name:
          type: string
          minLength: 1
          maxLength: 200
        email:
          type: string
          format: email
          maxLength: 255
        password:
          type: string
          minLength: 8
          maxLength: 255
    NotFoundError:
      type: object
      additionalProperties: false
      required:
        - message
      properties:
        message:
          type: string
          example: Resource not found.
    ValidationError:
      type: object
      additionalProperties: false
      required:
        - message
        - errors
      properties:
        message:
          type: string
          example: The given data was invalid.
        errors:
          type: object
          additionalProperties:
            type: array
            items:
              type: string
