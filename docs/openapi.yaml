openapi: 3.1.0
info:
  title: ResumeHaven API
  version: 0.1.0
  description: API contract for ResumeHaven JSON endpoints.
servers:
  - url: http://localhost
paths:
  /api/resumes/{id}:
    get:
      tags:
        - Resumes
      summary: Fetch a resume read model
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            minimum: 1
      responses:
        "200":
          description: Resume found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResumeRead"
        "404":
          description: Resume not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/NotFoundError"
              examples:
                resumeNotFound:
                  value:
                    message: Resume not found.
  /api/resumes:
    post:
      tags:
        - Resumes
      summary: Create a resume
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateResumeRequest"
      responses:
        "201":
          description: Resume created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResumeRead"
        "422":
          description: Validation error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ValidationError"
              examples:
                invalidResume:
                  value:
                    message: The given data was invalid.
                    errors:
                      name:
                        - The name field is required.
                      email:
                        - The email must be a valid email address.
  /api/users/{id}:
    get:
      tags:
        - Users
      summary: Fetch a user read model
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            minimum: 1
      responses:
        "200":
          description: User found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserRead"
        "404":
          description: User not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/NotFoundError"
              examples:
                userNotFound:
                  value:
                    message: User not found.
  /api/users:
    post:
      tags:
        - Users
      summary: Create a user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateUserRequest"
      responses:
        "201":
          description: User created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserRead"
        "422":
          description: Validation error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ValidationError"
              examples:
                invalidUser:
                  value:
                    message: The given data was invalid.
                    errors:
                      name:
                        - The name field is required.
                      email:
                        - The email must be a valid email address.
                      password:
                        - The password must be at least 8 characters.
components:
  schemas:
    ResumeRead:
      type: object
      additionalProperties: false
      required:
        - id
        - name
        - email
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          example: Test Resume
        email:
          type: string
          format: email
          example: resume@example.com
    UserRead:
      type: object
      additionalProperties: false
      required:
        - id
        - name
        - email
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          example: Test User
        email:
          type: string
          format: email
          example: user@example.com
    CreateResumeRequest:
      type: object
      additionalProperties: false
      required:
        - name
        - email
      properties:
        name:
          type: string
          maxLength: 200
        email:
          type: string
          format: email
    CreateUserRequest:
      type: object
      additionalProperties: false
      required:
        - name
        - email
        - password
      properties:
        name:
          type: string
          maxLength: 200
        email:
          type: string
          format: email
        password:
          type: string
          minLength: 8
    NotFoundError:
      type: object
      additionalProperties: false
      required:
        - message
      properties:
        message:
          type: string
          example: Resource not found.
    ValidationError:
      type: object
      additionalProperties: false
      required:
        - message
        - errors
      properties:
        message:
          type: string
          example: The given data was invalid.
        errors:
          type: object
          additionalProperties:
            type: array
            items:
              type: string
