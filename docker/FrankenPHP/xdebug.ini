zend_extension=xdebug.so

[xdebug]
; Aktiviere xdebug im Debug-Modus
xdebug.mode=debug

; Starte Debug automatisch bei jedem Request
xdebug.start_with_request=yes

; Automatische Client-Erkennung (robuster für WSL2/Windows)
xdebug.discover_client_host=true

; Fallback: IDE Host für Docker Desktop
xdebug.client_host=host.docker.internal

; xdebug Port (Standard: 9003)
xdebug.client_port=9003

; Logging (aktiviere bei Problemen)
; xdebug.log=/tmp/xdebug.log
; xdebug.log_level=7

; IDE Stack-Tiefe
xdebug.max_nesting_level=256
